        <a href="#contact"><i class="fa fa-envelope-o"></i> Contact</a>
      </div>
      <br />
      <br />
      <div class="nav-social center-align">
        <a href="https://github.com/collins-nonso" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://twitter.com/Mr_Excelency" target="_blank"
          ><i class="fa-brands fa-square-x-twitter"></i
        ></a>
        <a href="https://m.linkedin.com/in/collins-chinonso" target="_blank"

          target="_blank"

    <div class="topbar">

      /></a>
      <div class="toprightbar">
        <a href="../homepage/login.html">Login</a>
      </div>
    </div>

    <div class="login-form center-align">
      <img src="icon.png" alt="Logo" srcset="" />
      <h5>Register</h5>
      <form action="" method="post" class="center-align">
        <input type="text" name="firstname" placeholder="First Name" />
        <input type="text" name="lastname" placeholder="Last Name" />
        <input type="text" name="username" placeholder="Email" />
        <input type="tel" name="phone" placeholder="Phone: 08123456789" />
        <input type="password" name="password" placeholder="Password" />
        <input
          type="password"
          name="password2"
          placeholder="Confirm Password"
        />
        <button type="submit">Create Account</button>
        <div class="login-question">
          <p>Already have an account?</p>
          <a href="../homepage/login.html">Login</a>
        </div>
      </form>
    </div>

    <div class="footer">
      <div class="footer1">
        <div class="footer-title">
          <h4>MENU 1</h4>
        </div>
        <a href="#about">About Us</a>

            target="_blank"
            ><i class="fa-brands fa-youtube"></i
          ></a>
